<!--data grid-->
<table class="datagrid" style="width:95%;">

	<col width='3%'/>
	<col width='3%'/>
	<col width='3%'/>
	<col width='25%'/>
	<col width='25%'/>
	<col width='25%'/>
	<col width='25%'/>


	<!--toolbar-->
	<tr>
		<th colspan="7" id="encabezado_tabla">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th></th>
		<th></th>
		<th></th>
		<th class='sortable' onclick='sortBy("pre_codigo","query-smnpresentacion.sql")'>${lbl:b_code}</th>
		<th class='sortable' onclick='sortBy("pre_descripcion","query-smnpresentacion.sql")'>${lbl:b_description}</th>
		<th class='sortable' onclick='sortBy("pre_estatus","query-smnpresentacion.sql")'>${lbl:b_status}</th>
		<th class='sortable' onclick='sortBy("pre_fecha_registro","query-smnpresentacion.sql")'>${lbl:b_store_date}</th>

	</tr>

	<!--data-->
	<rows>
	<tr>
		<td><img src="${def:context}/images/search.png"  onclick="getDetail('${fld:smn_presentacion_id}')" title="${lbl:b_view_detail}"></td>
		<td><img src="${def:context}/images/delete.png"  onclick="deleteRecord('${fld:smn_presentacion_id}')" title="${lbl:b_delete_button}"></td>
		<td><img src="${def:context}/images/edit.png"  onclick="showEditor('${fld:smn_presentacion_id}')" title="${lbl:b_edit_button}"></td>
		<td align='left'>${fld:pre_codigo}</td>
		<td align='left'>${fld:pre_descripcion}</td>
		<td align='left'>${fld:pre_estatus}</td>
		<td>${fld:pre_fecha_registro@dd-MM-yyyy}</td>

	</tr>
	</rows>

</table>
