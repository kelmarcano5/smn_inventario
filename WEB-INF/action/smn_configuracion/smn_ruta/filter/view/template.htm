<!--data grid-->
<table class="datagrid" style="width:95%;">

	<col width='3%'/>
	<col width='3%'/>
	<col width='3%'/>
	<col width='14%'/>
	<col width='14%'/>
	<col width='14%'/>
	<col width='14%'/>
	<col width='14%'/>
	<col width='14%'/>


	<!--toolbar-->
	<tr>
		<th colspan="9" id="encabezado_tabla">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th></th>
		<th></th>
		<th></th>
		<th class='sortable' onclick='sortBy("rut_codigo","query-smnruta.sql")'>${lbl:b_code}</th>
		<th class='sortable' onclick='sortBy("rut_nombre","query-smnruta.sql")'>${lbl:b_name}</th>
		<th class='sortable' onclick='sortBy("smn_zona_rf","query-smnruta.sql")'>${lbl:b_zone}</th>
		<th class='sortable' onclick='sortBy("rut_posicion_ruta","query-smnruta.sql")'>${lbl:b_position_route}</th>
		<th class='sortable' onclick='sortBy("rut_vigencia","query-smnruta.sql")'>${lbl:b_validation_date}</th>
		<th class='sortable' onclick='sortBy("rut_fecha_registro","query-smnruta.sql")'>${lbl:b_store_date}</th>

	</tr>

	<!--data-->
	<rows>
	<tr>
		<td><img src="${def:context}/images/search.png"  onclick="getDetail('${fld:smn_ruta_id}')" title="${lbl:b_view_detail}"></td>
		<td><img src="${def:context}/images/delete.png"  onclick="deleteRecord('${fld:smn_ruta_id}')" title="${lbl:b_delete_button}"></td>
		<td><img src="${def:context}/images/edit.png"  onclick="showEditor('${fld:smn_ruta_id}')" title="${lbl:b_edit_button}"></td>
		<td align='left'>${fld:rut_codigo}</td>
		<td align='left'>${fld:rut_nombre}</td>
		<td>${fld:smn_zona_rf}</td>
		<td>${fld:rut_posicion_ruta}</td>
		<td>${fld:rut_vigencia@dd-MM-yyyy}</td>
		<td>${fld:rut_fecha_registro@dd-MM-yyyy}</td>

	</tr>
	</rows>

</table>
