<!--data grid-->

	<col width='100%'/>


	<!--toolbar-->
	<tr>
		<th colspan="2">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th onclick="sortBy('alm_codigo','query-smnalmacen.sql')" class="sortable">${lbl:b_code}</th>
		<th onclick="sortBy('alm_nombre','query-smnalmacen.sql')" class="sortable">${lbl:b_name}</th>
	</tr>

	<!--data-->
	<rows>
	<tr onclick="selectItem('${fld:smn_almacen_id}')" >
		<td align="center"><span id="${fld:smn_almacen_id}">${fld:alm_codigo}</span></td>
		<td align="center">${fld:alm_nombre}</td>
	</tr>
	</rows>

</table>
