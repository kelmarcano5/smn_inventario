<!--data grid-->
<table class="datagrid rowhover oneCellRow" style="width:90%;">

	<col width='100%'/>


	<!--toolbar-->
	<tr>
		<th colspan="3">
			${req:controls} 
		</th>
	</tr>

	<!--encabezados-->
	<tr>
		<th onclick="sortBy('imp_codigo','query-smncodigosimpuestos.sql')" class="sortable">${lbl:b_code}</th>
		<th onclick="sortBy('imp_descripcion','query-smncodigosimpuestos.sql')" class="sortable">${lbl:b_description}</th>
		<th onclick="sortBy('imp_tipo_codigo','query-smncodigosimpuestos.sql')" class="sortable">${lbl:b_code_type}</th>
	</tr>

	<!--data-->
	<rows>
	<tr onclick="selectItem('${fld:smn_codigos_impuestos_id}')" >
		<td align="center"><span id="${fld:smn_codigos_impuestos_id}">${fld:imp_codigo}</span></td>
		<td align="center">${fld:imp_descripcion}</td>
		<td align="center">${fld:imp_tipo_codigo}</td>
	</tr>
	</rows>

</table>
