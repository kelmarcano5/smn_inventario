<!doctype html>
<html>

<head>

		<link rel="stylesheet" type="text/css" href="${def:context}/dinamica_bkp.css" />
		<link rel="stylesheet" type="text/css" href="${def:context}/main.css" />
	
	<!--biblioteca generica JS/Dinamica-->
	<script type="text/javascript" src="${def:context}/action/script">
	</script>

</head>

<body>

<!--banner-->
<div class="bannerDialog" id="encabezado_tabla">
	${lbl:b_retention_discount}
	<img src="${def:context}/images/close.png" class="button" onclick="parent.closeDialog(); parent.search();" title="${lbl:b_close_button}" style="float:right; cursor:pointer;">
	${req:progress}
</div>

<!--formulario addnew/edit-->
<form name="form1" onsubmit="return save()" style="width:500px;">

	<!-- titulo -->
	<h1 id="formTitle">${lbl:b_add_record}</h1>

	<table>

		<!--ancho de la columna de etiquetas-->
		<col width="30%">

		<!--campos-->
			<tr>
		<td>${lbl:b_movement_detail}*</td>
		<td>
			<select name="smn_movimiento_detalle_id" id="smn_movimiento_detalle_id" onchange="chgCombo(smn_movimiento_detalle_id.options[smn_movimiento_detalle_id.selectedIndex].text,'smn_movimiento_detalle_id_name');">
				<option value="">[Cualquiera]</option>
				<smn_movimiento_detalle_id_rows>
				<option value="${fld:id}">${fld:item}</option>

				</smn_movimiento_detalle_id_rows>
			</select> 
			<input id="smn_movimiento_detalle_id_name" name="smn_movimiento_detalle_id_name" type="hidden">
		</td>
	</tr>
	<tr>
		<td>${lbl:b_code_discount}*</td>
		<td>
			<select name="smn_codigo_descuento_rf" id="smn_codigo_descuento_rf" onchange="chgCombo2(smn_codigo_descuento_rf.options[smn_codigo_descuento_rf.selectedIndex].text,'smn_codigo_descuento_rf_name');">
				<option value="">[Cualquiera]</option>
				<smn_codigo_descuento_rf_rows>
				<option value="${fld:id}">${fld:item}</option>

				</smn_codigo_descuento_rf_rows>
			</select> 
			<input id="smn_codigo_descuento_rf_name" name="smn_codigo_descuento_rf_name" type="hidden">
		</td>
	</tr>
		<tr>
			<td>${lbl:b_base_amount_ml}*</td>
			<td>
				<input id="mdd_monto_base_ml" name="mdd_monto_base_ml" type="text" maxlength="10" class="numeric">
			</td>
		</tr>
		<tr>
			<td>${lbl:b_tax_percentage}*</td>
			<td>
				<input id="smn_porcentaje_rf" name="smn_porcentaje_rf" type="text" maxlength="10" class="numeric">
			</td>
		</tr>
	<!-- <tr>
		<td>${lbl:b_percentage}*</td>
		<td>
			<select name="smn_porcentaje_rf" id="smn_porcentaje_rf" onchange="chgCombo(smn_porcentaje_rf.options[smn_porcentaje_rf.selectedIndex].text,'smn_porcentaje_rf_name');">
				<option value="">[Cualquiera]</option>
				<smn_porcentaje_rf_rows>
				<option value="${fld:id}">${fld:item}</option>

				</smn_porcentaje_rf_rows>
			</select> 
			<input id="smn_porcentaje_rf_name" name="smn_porcentaje_rf_name" type="hidden">
		</td>
	</tr> -->
		<tr>
			<td>${lbl:b_discount_amount_ml}*</td>
			<td>
				<input id="mdd_monto_descuento_ml" name="mdd_monto_descuento_ml" type="text" maxlength="10" class="numeric">
			</td>
		</tr>
	<tr>
		<td>${lbl:b_coins}</td>
		<td>
			<select name="smn_moneda_rf" id="smn_moneda_rf" onchange="chgCombo(smn_moneda_rf.options[smn_moneda_rf.selectedIndex].text,'smn_moneda_rf_name'); cambiarmoneda();">
				<option value="">[Cualquiera]</option>
				<smn_moneda_rf_rows>
				<option value="${fld:id}">${fld:item}</option>

				</smn_moneda_rf_rows>
			</select> 
			<input id="smn_moneda_rf_name" name="smn_moneda_rf_name" type="hidden">
		</td>
	</tr>
	<tr style="display: none">
		<td>${lbl:b_exchange_rate}</td>
		<td>
			<select name="smn_tasa_rf" id="smn_tasa_rf" onchange="chgCombo(smn_tasa_rf.options[smn_tasa_rf.selectedIndex].text,'smn_tasa_rf_name');">
				<option value="">[Cualquiera]</option>
				<smn_tasa_rf_rows>
				<option value="${fld:id}">${fld:item}</option>

				</smn_tasa_rf_rows>
			</select> 
			<input id="smn_tasa_rf_name" name="smn_tasa_rf_name" type="hidden">
		</td>
	</tr>
		<tr style="display: none" id="monto_ma">
			<td>${lbl:b_base_amount_ma}</td>
			<td>
				<input id="mdd_monto_base_ma" name="mdd_monto_base_ma" type="text" maxlength="10" class="numeric">
			</td>
		</tr>
		<tr style="display: none" id="monto_des">
			<td>${lbl:b_discount_amount_ma}</td>
			<td>
				<input id="mdd_monto_descuento_ma" name="mdd_monto_descuento_ma" type="text" maxlength="10" class="numeric">
			</td>
		</tr>


	</table>

	<!--botones-->
	<input id="grabar" type="submit" value="${lbl:b_save_button}" class="button">
	<input id="limpiar" type="button" value="${lbl:b_clean_button}" onclick="addNew()" class="button">	
	<input id="copiar" type="button" value="${lbl:b_copy_button}" onclick="getFormValuesToCopy('form1')" class="button">
	<input id="pegar" type="button" value="${lbl:b_paste_button}" onclick="getFormValuesToPaste('form1')" class="button">
	<input id="salir" type="button" value="${lbl:s_exit}" onclick="parent.closeDialog(); parent.search();" class="button">	
	
	<!-- PK-->
<input type="hidden" name="id" value="">

</form>

<!--codigo de soporte del template-->
<script type="text/javascript">

	onload = function()
	{ 
		addNew();
		document.getElementById("smn_movimiento_detalle_id").value='${fld:id3}';
		document.getElementById("smn_movimiento_detalle_id").disabled=true;

		document.getElementById("mdd_monto_base_ml").value='${fld:monto_bruto}';
		document.getElementById("mdd_monto_base_ml").disabled=true;

		if (id!="")
			edit(id);
	} 

	function cambiarmoneda() {
		var mon = document.getElementById("smn_moneda_rf").value;

		if(mon == '360' || mon == ''){
			document.getElementById('monto_ma').style.display = "none";
			document.getElementById('monto_des').style.display = "none";
		}else{
			document.getElementById('monto_ma').style.display = "";
			document.getElementById('monto_des').style.display = "";	
		}
		
	}
	
	function chgCombo(text,id)
	{
		document.getElementById(id).value = text;
	}
	
	//configurar formulario para ingresar registro nuevo
	function addNew()
	{
		document.getElementById("formTitle").innerHTML = "${lbl:b_add_record}";
		document.getElementById("grabar").disabled=false;
		clearForm("form1");
		setFocusOnForm("form1");
	}
	
	//retorna al estado previo que corresponde
	//al estado actual de la pagina, cada llamada Ajax
	//se encarga de definir cual es la funcion de goBack() que aplica
	function goBack() 
	{
		_goBackFn()			
	}
	
	//mostrar la actualizacion de un registro
	function insert()
	{		
			clearErrorMessages();
			document.getElementById("grabar").disabled=true;
			
			//llamada Ajax...
			return ajaxCall(httpMethod="POST", 
							uri="${def:actionroot}/insert", 
							divResponse=null, 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, 
							onErrorFn=retryAddnewOrEdit);	
	}
	
	//restaurar el formulario en caso de error
	function retryAddnewOrEdit() {
		document.getElementById("grabar").disabled=false;
		setFocusOnForm("form1");		
	}
	
	var id = "${fld:id}"
	
	//grabar el formulario
	function save()
	{
		//determina si es un insert o un update
		if (document.form1.id.value=="")
			return insert();
		else
			return update();
	}
	
	//editar registro en formulario
	function edit(id)
	{
			clearErrorMessages();

			//llamada Ajax...
			ajaxCall(httpMethod="GET", 
							uri="${def:actionroot}/edit?id=" + id , 
							divResponse=null, 
							divProgress="status", 
							formName=null, 
							afterResponseFn=null, 
							onErrorFn=null);	
	}
	
	//actualizar registro en BD
	function update()
	{		
			clearErrorMessages();
			document.getElementById("grabar").disabled=true;
			
			//llamada Ajax...
			return ajaxCall(httpMethod="POST", 
							uri="${def:actionroot}/update", 
							divResponse=null, 
							divProgress="status", 
							formName="form1", 
							afterResponseFn=null, 
							onErrorFn=retryAddnewOrEdit);	
	}

	//Este codigo fue creado por SIMONE y ajustado en este crud por Kelvin Marcano
	var geo_idr = null;
	function chgCombo2()
	{		
		var geo_idr = document.getElementById("smn_codigo_descuento_rf").value; 
		var uri = "${def:actionroot}/getdatos?id=" + geo_idr;
		//alert("ruta: "+uri);
		//alert("rif: "+geo_idr);
		//findLocation(geo_id0, '');
		
		if (geo_idr!=null && geo_idr!="") 
		{
			return ajaxCall(	
							httpMethod="GET", 
							uri, 
							divResponse=null, 
							divProgress="status", 
							formName="form1", 
							onErrorFn=null);				
		}	
	}


	
</script>	
</body>
</html>
