<!doctype html>
<html>

<head>

	<link rel="stylesheet" type="text/css" href="${def:context}/dinamica_bkp.css" />
	<link rel="stylesheet" type="text/css" href="${def:context}/main.css" />

	<script type="text/javascript" src="${def:context}/action/script">
	</script>

	<!--codigo especifico de este modulo--> 
	<script type="text/javascript">
		//inicializacion de la pagina cuando carga
		onload = function() { 
			search();
			
		} 
	
		//ejecutar consulta
		function search() {
			
			ajaxCall(httpMethod="GET", 
							uri="${def:actionroot}/search?id2=${fld:id2}", 
							divResponse="response", 
							divProgress="status", 
							formName=null, 
							afterResponseFn=null, 
							onErrorFn=null);
		}
	
		//recuperar una pagina X del grid
		function viewPage() {
			var url = "${def:actionroot}/view";
			gotoPage(url);
		}
		
		//exportar a PDF
		function openPDF() {
			var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
			var url = "${def:context}${def:actionroot}/pdf?random=" + Math.random();
			var w = window.open(url, null, features);
		}
	
		//exportar a excel
		function openExcel() {
			var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
			var url = "${def:context}${def:actionroot}/excel?random=" + Math.random();
			var w = window.open(url, null, features);
		}
		
		//exportar a xml
		function openXml() {
			var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
			var url = "${def:context}${def:actionroot}/xml/search?random=" + Math.random();
			var w = window.open(url, null, features);
		}
		
		//exportar a texto
		function openTxt() {
			var features = "height=500,width=800,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes,resizable=yes";
			var url = "${def:context}${def:actionroot}/txt/search?random=" + Math.random();
			var w = window.open(url, null, features);
		}
		
		//envio de emails
		function openEmails() {
			var uri = "${def:context}${def:actionroot}/email/form";					
			openDialog("editor0", uri, 950, 600);	
		}
		
		//mostrar el detalle de un registro
		function getDetail(id)
		{
//			//alert('Colocar su código aquí.')
			
			var uri = "${def:context}${def:actionroot}/detail/form?id=" + id;
			openDialog("dialog", uri, 650, 600);			
		}
		
		//muestra un DIV+IFRAME con el formulario de CRUD
		function showEditor(id)
		{
//			//alert('Colocar su código aquí.')
						
			//editor a nivel de panel iconográfico
			if (id == 'editor')
			{					
				var uri = "${def:context}${def:actionroot}/editor/form?id2=${fld:id2}";				
				openDialog("editor1", uri, 800, 500);					
			}
			else if (id == 'filter')
			{
				var uri = "${def:context}${def:actionroot}/filter/form?id2=${fld:id2}";					
				openDialog("editor2", uri, 800, 500);		
			} 
			else if (id == 'importexcel')
			{
				var uri = "${def:context}${def:actionroot}/importexcel/form";					
				openDialog("editor3", uri, 800, 500);		
			} 
			else if (id == 'repgen')
			{
				var uri = "${def:context}${def:actionroot}/repgen/form";		
				openDialog("editor4", uri, 800, 500);		
			}
			//editor a nivel de registros
			else {				
				var uri = "";
				if (id==null)
					uri = "${def:context}${def:actionroot}/editor/form";
				else
					uri = "${def:context}${def:actionroot}/editor/form?id=" + id + "&id2=${fld:id2}"; 
				// +"&id2="+'${fld:id2}';
					
				openDialog("editor5", uri, 650, 600);
			}
			
		}

		function showEditor_Cant(id) {
			uri = "${def:context}${def:actionroot}/editor_cant/form?id=" + id + "&id2=${fld:id2}"; 
			//alert(uri);		
			openDialog("editor5", uri, 650, 600);
		}

		function deleteRecord(id) {
//			//alert('Colocar su código aquí.')
			
			alertBox('${lbl:b_delete_record_button}', '${lbl:b_delete_button}', '${lbl:b_cancel_button}', 'deleteRecordOK(' + id + ')')
					
		}
		
		//eliminar un registro
		function deleteRecordOK(id) {
				ajaxCall(httpMethod="GET", 
								uri="${def:actionroot}/delete?id=" + id,
								divResponse=null, 
								divProgress="status", 
								formName=null, 
								afterResponseFn=null, 
								onErrorFn=null);	
		}

		function detalleimpuesto(id2,monto_bruto) {
  			uri = "${def:context}${def:actionroot}/smn_movimiento_detalle_impuesto/form?id2="+ id2 + "&monto_bruto=" + monto_bruto;  
		     //alert(uri);
		   //console.log("el uri es " +uri); 
		   openDialog("dialog", uri, 800, 500);
  
  		}


  		function detalledescuento(id3,monto_bruto) {
  			uri = "${def:context}${def:actionroot}/smn_movimiento_detalle_desc_ret/form?id3="+ id3 + "&monto_bruto=" + monto_bruto;   
  			
		   openDialog("dialog", uri, 800, 500);
  
  		}
		
  		function cerrar(id_detalle)
  		{ 
  			alertBox('${lbl:b_close_record_button}', '${lbl:b_close_button}', '${lbl:b_cancel_button}','cerrarOk(' + id_detalle + ')');
			
  		}

  		function cerrarOk(id_detalle) {
  			ajaxCall(httpMethod="GET", 
					uri="${def:actionroot}/cerrar?id="+ id_detalle, 
					divResponse="response", 
					divProgress="status", 
					formName=null, 
					afterResponseFn=null, 
					onErrorFn=null);
  		}

	</script>

</head>

<body>

	<!--banner-->
	<div class="welcome" style="padding-right:50px; margin-top: 20px;"><br>
        <b>${lbl:b_welcome}</b> ${fld:fname} ${fld:lname} ${req:progress}
        <img src="${def:context}/images/close.png" class="button" onclick="parent.closeDialog(); parent.search();" title="${lbl:b_close_button}" style="float:right; cursor:pointer;">
        <div class="" style="width: 100%; border-bottom: solid 6px #1d61a0; border-radius: 30px; margin-top: 4px;">
        </div>
    </div>
    <br>
    <div class="titulo-negocios">
        <div style="padding-top: 15px;">${lbl:b_movement_detail}</div>
    </div>
	
	<!--incluir el menu iconografico de SIMONE-->
	${inc:${def:actionroot}/panel/view}

	<table class="record" style="width:500px;">
	  <tr>
	   <td width="40%">${lbl:b_movement_head_order}</td>
	   <!--<td style="background-color: white">${fld:documento_id}</td>-->
	   <td style="background-color: white">${fld:identificador}</td>
	   <!-- <td style="background-color: white">${fld:nombre}</td -->

	   <!--<td style="background-color: white">${fld:num_control_cont}</td>-->
	
	  </tr>
 	</table>

			</a>
		</div>
		<div class="image_right">

			</a>
		</div>
	</div> -->
	<br>
	<br>
	
	<!--panel de respuesta AJAX #1-->
	<div id="response" style="display: none; width: 100%"></div>

</body>

</html>
